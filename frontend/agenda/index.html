<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda - Bem Na Hora</title>
    
    <!-- Fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Global (Linkado conforme seu padrão) -->
    <link rel="stylesheet" href="../global.css">
    
    <!-- CSS da Agenda -->
    <link rel="stylesheet" href="agenda.css">
</head>
<body>

    <!-- HEADER (Atualizado) -->
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Bem Na Hora">
        </div>
        <nav class="nav">
            <a href="#" class="nav-button1">Saiba mais</a>
            <a href="#" class="nav-button2">Consultas</a>
            <a href="#" class="nav-button3">Torne-se<br>Parceiro</a>
        </nav>
        <button class="btn-login">Login</button>
    </header>

    <!-- CONTAINER PRINCIPAL (Sem Footer) -->
    <div class="agenda-layout">
        
        <!-- SIDEBAR: Controles e Filtros -->
        <aside class="agenda-sidebar">
            
            <div class="sidebar-header">
                <button class="btn-add-consulta">
                    <i class="fa-solid fa-plus"></i> Novo Agendamento
                </button>
            </div>

            <!-- Mini Calendário -->
            <div class="mini-calendar-wrapper">
                <div class="calendar-nav">
                    <span class="current-month">Dezembro 2025</span>
                    <div class="nav-arrows">
                        <i class="fa-solid fa-chevron-left"></i>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div class="mini-calendar-grid">
                    <div class="weekday">D</div><div class="weekday">S</div><div class="weekday">T</div><div class="weekday">Q</div><div class="weekday">Q</div><div class="weekday">S</div><div class="weekday">S</div>
                    <!-- Dias simulados -->
                    <div class="day prev-month">30</div>
                    <div class="day">1</div><div class="day">2</div><div class="day">3</div><div class="day">4</div>
                    <div class="day active">5</div> <!-- Dia Atual -->
                    <div class="day">6</div><div class="day">7</div><div class="day">8</div><div class="day">9</div>
                    <div class="day">10</div><div class="day">11</div><div class="day">12</div><div class="day">13</div>
                    <div class="day">14</div><div class="day">15</div><div class="day">16</div><div class="day">17</div>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Filtro por Profissional (Para Clínicas) -->
            <div class="filter-section">
                <h4><i class="fa-solid fa-user-doctor"></i> Profissionais</h4>
                <div class="filter-options">
                    <label class="checkbox-container">
                        <input type="checkbox" checked id="filter-all">
                        <span class="checkmark"></span>
                        Todos
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" checked value="Dr. Carlos" class="doc-filter">
                        <span class="checkmark color-1"></span>
                        Dr. Carlos (Cardio)
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" checked value="Dra. Ana" class="doc-filter">
                        <span class="checkmark color-2"></span>
                        Dra. Ana (Dermato)
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" checked value="Dr. Roberto" class="doc-filter">
                        <span class="checkmark color-3"></span>
                        Dr. Roberto (Orto)
                    </label>
                </div>
            </div>

            <!-- Resumo do Dia -->
            <div class="daily-summary">
                <div class="summary-item">
                    <span class="num">12</span>
                    <span class="label">Consultas</span>
                </div>
                <div class="summary-item">
                    <span class="num confirmed">8</span>
                    <span class="label">Confirmadas</span>
                </div>
                <div class="summary-item">
                    <span class="num pending">4</span>
                    <span class="label">Pendentes</span>
                </div>
            </div>

        </aside>

        <!-- ÁREA PRINCIPAL: Cronograma -->
        <main class="agenda-main">
            
            <!-- Topo da Agenda -->
            <div class="agenda-topbar">
                <div class="date-display">
                    <button class="icon-btn"><i class="fa-solid fa-chevron-left"></i></button>
                    <h2>Sexta-feira, 05 de Dezembro</h2>
                    <button class="icon-btn"><i class="fa-solid fa-chevron-right"></i></button>
                    <span class="today-badge">Hoje</span>
                </div>
                
                <div class="view-mode">
                    <button class="mode-btn active">Dia</button>
                    <button class="mode-btn">Semana</button>
                </div>
            </div>

            <!-- Timeline -->
            <div class="timeline-container">
                <!-- Cabeçalho da Tabela -->
                <div class="timeline-header">
                    <div class="time-column">Horário</div>
                    <div class="events-column">Agenda</div>
                </div>

                <!-- Corpo da Timeline (Preenchido via JS) -->
                <div class="timeline-body" id="timeline-body">
                    <!-- Exemplo estático para visualização (será substituído pelo JS) -->
                    <!-- Linhas de hora geradas dinamicamente -->
                </div>
            </div>

        </main>
    </div>

    <!-- JS -->
    <script src="agenda.js"></script>
</body>
</html>
